<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quiz — Secret Cipher</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="brand"><h1>Secret Cipher — Quiz</h1></div>
    <nav><a href="index.html" class="btn ghost">Home</a></nav>
  </header>

  <main>
    <section class="card" style="max-width:820px;margin:20px auto">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <h3>🧩 Daily Quiz</h3>
          <div class="small">25 challenges • 60s each • once per 24h</div>
        </div>
        <div class="small">Time left: <span id="quizTimer">60</span>s</div>
      </div>

      <div class="question-box">
        <div id="questionText">Press Start</div>
        <input id="quizAnswer" placeholder="Type decoded sentence" style="margin-top:10px">
        <div style="display:flex;gap:8px;margin-top:10px">
          <button id="btnSubmit" class="btn">Submit</button>
          <button id="btnNext" class="ghost">Next</button>
          <button id="btnEnd" class="ghost">End</button>
        </div>
      </div>

      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
        <div class="small">Question <span id="quizProgress">0</span>/25</div>
        <button id="btnStart" class="btn">Start</button>
      </div>

      <div style="margin-top:12px">
        <h4>Leaderboard (local)</h4>
        <div id="leaderboard" class="small">No scores yet</div>
      </div>
    </section>
  </main>

  <footer>© <span id="year"></span> Secret Cipher</footer>
  <div id="toast"></div>

  <script type="module">
  import { auth } from './firebase.js';
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

  // If not logged in, redirect to login and set session to return here
  onAuthStateChanged(auth, user => {
    if (!user) {
      // set where to go after login
      sessionStorage.setItem('afterLogin', 'quiz.html');
      window.location.href = 'login.html';
    }
  });

  // Quiz logic (same 25 questions)
  const QUESTIONS = [
    "The quick brown fox jumps over the lazy dog.",
    "Knowledge is power, but wisdom is everything.",
    "Success usually comes to those who are too busy to be looking for it.",
    "Do not watch the clock. Do what it does. Keep going.",
    "Difficult roads often lead to beautiful destinations.",
    "Hard work beats talent when talent doesn’t work hard.",
    "Great things never come from comfort zones.",
    "Dream big and dare to fail.",
    "The only limit to our realization of tomorrow is our doubts of today.",
    "Opportunities don't happen, you create them.",
    "If you want something you've never had, you must be willing to do something you've never done.",
    "Life is 10% what happens to us and 90% how we react to it.",
    "It always seems impossible until it's done.",
    "Don't wait. The time will never be just right.",
    "Act as if what you do makes a difference. It does.",
    "The harder you fall, the higher you bounce.",
    "Small steps every day add up to big results over time.",
    "Creativity is intelligence having fun.",
    "Be kind whenever possible. It is always possible.",
    "Change your thoughts and you change your world.",
    "A smooth sea never made a skilled sailor.",
    "The secret of getting ahead is getting started.",
    "Turn your wounds into wisdom and lessons into strength.",
    "Perseverance is not a long race; it is many short races one after another.",
    "Value the people who value you; pay attention to where you spend your time."
  ];

  const vowelMap = { a: "1", e: "2", i: "3", o: "4", u: "5" };
  function encodeSentence(s){
    let out = "";
    for (const ch of s.toLowerCase()){
      if (vowelMap[ch]) out += vowelMap[ch];
      else if (/[a-z]/.test(ch)) out += ch + "a";
      else out += ch;
    }
    return out;
  }

  // state
  let pool = [], qi = 0, score = 0, timer = null, remaining = 60;
  const TOTAL = 25;

  // elements
  const questionText = document.getElementById("questionText");
  const quizAnswer = document.getElementById("quizAnswer");
  const quizProgress = document.getElementById("quizProgress");
  const quizTimer = document.getElementById("quizTimer");
  const btnStart = document.getElementById("btnStart");
  const btnSubmit = document.getElementById("btnSubmit");
  const btnNext = document.getElementById("btnNext");
  const btnEnd = document.getElementById("btnEnd");
  const leaderboardEl = document.getElementById("leaderboard");

  function randPool(){
    return [...QUESTIONS].sort(()=>Math.random()-0.5).slice(0, TOTAL);
  }

  function renderLeaderboardLocal(){
    const arr = JSON.parse(localStorage.getItem("cipher_scores")||"[]");
    if(!arr.length){ leaderboardEl.innerHTML = "<div class='small'>No scores yet</div>"; return; }
    leaderboardEl.innerHTML = arr.slice(0,5).map((s,i)=>`#${i+1} → ${s.score} (${new Date(s.date).toLocaleDateString()})`).join("<br>");
  }

  function startQuiz(){
    pool = randPool();
    qi = 0; score = 0;
    showQuestion();
  }

  function showQuestion(){
    if(qi >= pool.length) return finishQuiz();
    const q = pool[qi];
    questionText.innerHTML = `<b>Decode this:</b><div style="margin-top:8px">${encodeSentence(q)}</div>`;
    quizAnswer.value = "";
    quizProgress.textContent = (qi+1) + "/" + pool.length;
    remaining = 60; quizTimer.textContent = remaining;
    clearInterval(timer);
    timer = setInterval(()=>{ remaining--; quizTimer.textContent = remaining; if(remaining<=0){ clearInterval(timer); nextQuiz(); } }, 1000);
  }

  btnStart.addEventListener('click', startQuiz);
  btnSubmit.addEventListener('click', submitQuiz);
  btnNext.addEventListener('click', nextQuiz);
  btnEnd.addEventListener('click', endQuiz);

  function submitQuiz(){
    clearInterval(timer);
    const ans = (quizAnswer.value||"").trim().toLowerCase();
    const corr = (pool[qi]||"").toLowerCase();
    if(ans === corr){ score++; alert("✅ Correct!"); } else { alert("❌ Wrong! Correct: " + pool[qi]); }
    qi++; setTimeout(()=>showQuestion(), 500);
  }

  function nextQuiz(){
    clearInterval(timer);
    qi++; showQuestion();
  }

  function finishQuiz(){
    clearInterval(timer);
    questionText.innerHTML = `🎉 Finished! Score: ${score}/${TOTAL}`;
    // save to local scores
    const arr = JSON.parse(localStorage.getItem("cipher_scores")||"[]");
    arr.unshift({score, date: new Date().toISOString()});
    localStorage.setItem("cipher_scores", JSON.stringify(arr.slice(0,50)));
    renderLeaderboardLocal();
  }

  function endQuiz(){ finishQuiz(); }

  // init
  document.getElementById("year").textContent = new Date().getFullYear();
  renderLeaderboardLocal();
  </script>
</body>
</html>

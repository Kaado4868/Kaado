<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Quiz - Secret Cipher</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6a11cb">

</head>
<body style="font-family:Inter,Segoe UI,Roboto,Arial;background:linear-gradient(135deg,#6a11cb,#2575fc);color:#111;min-height:100vh;display:flex;align-items:center;justify-content:center;">
<div style="max-width:900px;width:92%;background:rgba(255,255,255,0.97);padding:20px;border-radius:14px;box-shadow:0 12px 40px rgba(0,0,0,0.15);" id="quiz-wrap">
  <div id="quiz-area"><button id="startBtn" style="padding:12px;border:none;border-radius:10px;color:white;font-weight:800;background:linear-gradient(90deg,#ff6a88,#5b18b0);cursor:pointer;">Start Quiz</button></div>
  <div id="leaderboard" style="display:none;margin-top:12px;"></div>
  <div style="margin-top:12px;text-align:center;"><a href="index.html">‚Üê Back to Cipher</a></div>
</div>
<script src="anime.min.js"></script>
<script>
const sentences=[
"Success usually comes to those who are too busy to be looking for it.",
"The quick brown fox jumps over the lazy dog.",
"Knowledge is power, but wisdom is everything."
];
function cipherEncode(t){let v={a:'1',e:'2',i:'3',o:'4',u:'5'};let r='';for(let c of t.toLowerCase()){if(v[c])r+=v[c];else if(/[a-z]/.test(c))r+=c+'a';else r+=c;}return r;}
let qIndex=0,score=0,timerId,currentAnswer,remaining;
function startQuiz(){qIndex=0;score=0;nextQ();}
document.getElementById('startBtn')?.addEventListener('click',startQuiz);
function nextQ(){if(qIndex>=5){endQuiz();return;}const s=sentences[Math.floor(Math.random()*sentences.length)];const e=cipherEncode(s);currentAnswer=s;document.getElementById('quiz-area').innerHTML=`<div>${e}</div><input id='answer'><button onclick='submitAnswer()'>Submit</button>`;}
function submitAnswer(){const val=document.getElementById('answer').value;if(val.toLowerCase()===currentAnswer.toLowerCase()){score++;}qIndex++;nextQ();}
function endQuiz(){document.getElementById('quiz-area').innerHTML='<h3>Quiz Finished</h3><p>Score: '+score+'/5</p>';}
</script>
</body>
</html>

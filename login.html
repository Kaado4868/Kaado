<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — Secret Cipher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="brand">
    <h1>Secret Cipher</h1>
    <div class="small">Login / Sign Up</div>
  </div>
  <a href="index.html" class="btn ghost">← Back</a>
</header>

<main class="main">
  <section class="card" style="max-width:400px;margin:auto">
    <h2>🔑 Login / Sign Up</h2>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">
    <div class="controls">
      <button class="btn" onclick="login()">Login</button>
      <button class="btn ghost" onclick="signup()">Sign Up</button>
      <button class="btn ghost" onclick="resetPassword()">Forgot Password</button>
      <button class="btn ghost" onclick="continueGuest()">Continue as Guest</button>
    </div>
  </section>
</main>

<footer>© <span id="year"></span> Secret Cipher</footer>
<div id="toast"></div>

<script src="auth.js"></script>
</body>
</html>

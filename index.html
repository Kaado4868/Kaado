<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Cipher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🔒 Secret Cipher</h1>
    <nav>
      <a href="index.html">Cipher</a>
      <a href="quiz.html">Quiz</a>
      <a href="login.html" id="loginNav">Login</a>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <section id="cipher-section">
      <h2>✏️ Cipher Tool</h2>
      <textarea id="cipherInput" placeholder="Type message..."></textarea>
      <div class="btn-row">
        <button onclick="encode()">Encode</button>
        <button onclick="decode()">Decode</button>
        <button onclick="smartDetect()">Smart Detect</button>
        <button onclick="copyOutput()">Copy</button>
        <button onclick="clearInput()">Clear</button>
      </div>
      <textarea id="cipherOutput" placeholder="Result..."></textarea>
    </section>

    <section id="history-section">
      <h2>📜 History</h2>
      <ul id="historyList"></ul>
      <button onclick="clearHistory()">Clear History</button>
    </section>
  </main>

  <script src="cipher.js"></script>
  <script src="app.js"></script>
  <script src="auth.js"></script>
</body>
</html>

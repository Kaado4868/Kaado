<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fatima Store - POS System</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { 
                extend: { 
                    colors: { 
                        teal: { 50: '#f0fdfa', 100: '#ccfbf1', 200: '#99f6e4', 300: '#5eead4', 400: '#2dd4bf', 500: '#14b8a6', 600: '#0d9488', 700: '#0f766e', 800: '#115e59', 900: '#134e4a' },
                        zinc: { 850: '#18181b', 950: '#09090b' } 
                    },
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    boxShadow: { 'soft': '0 10px 40px -10px rgba(0,0,0,0.05)' }
                } 
            }
        }
    </script>
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
        ::-webkit-scrollbar { width: 4px; } ::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .tab-btn.active { color: #0d9488; border-bottom: 2px solid #0d9488; }
        @media print { body * { visibility: hidden; } #receipt-content, #receipt-content * { visibility: visible; } #receipt-content { position: absolute; left: 0; top: 0; width: 100%; } }
    </style>
</head>
<body class="bg-zinc-50 dark:bg-black text-zinc-900 dark:text-zinc-100 min-h-screen selection:bg-teal-500 selection:text-white">

    <div id="login-screen" class="fixed inset-0 z-50 bg-zinc-50 dark:bg-zinc-950 flex flex-col items-center justify-center p-6">
        <div class="bg-white/80 dark:bg-zinc-900/80 backdrop-blur-xl p-8 rounded-3xl shadow-soft w-full max-w-sm text-center border border-white/50 dark:border-zinc-800">
            <h1 class="text-2xl font-black mb-2">Fatima Store</h1>
            <input type="text" id="store-name-input" class="block w-full rounded-xl border-zinc-200 bg-zinc-50 p-4 text-center font-bold mb-4 uppercase" placeholder="STORE ID">
            <button id="login-btn" class="w-full py-4 bg-teal-600 text-white rounded-xl font-bold hover:bg-teal-700 transition-all">Sign In with Google</button>
        </div>
    </div>

    <div id="username-modal" class="hidden fixed inset-0 z-[60] bg-black/90 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-zinc-900 w-full max-w-sm p-6 rounded-2xl text-center">
            <div class="w-16 h-16 bg-teal-100 text-teal-600 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="user-plus" class="w-8 h-8"></i></div>
            <h2 class="text-xl font-black mb-2">Identify Yourself</h2>
            <p class="text-sm text-zinc-500 mb-4">Please enter your real name (e.g., Musa) to continue.</p>
            <input type="text" id="new-username-input" class="w-full p-4 rounded-xl border border-zinc-200 dark:bg-zinc-800 dark:border-zinc-700 font-bold text-center mb-4" placeholder="Your Name">
            <button id="save-username-btn" class="w-full py-3 bg-teal-600 text-white font-bold rounded-xl">Start Shift</button>
        </div>
    </div>

    <div id="app-screen" class="hidden min-h-screen pb-32">
        <div class="sticky top-0 z-30 bg-white/90 dark:bg-black/80 backdrop-blur-xl border-b border-zinc-100 dark:border-zinc-900 shadow-sm">
            <div class="max-w-xl mx-auto px-4 py-3">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h1 class="text-lg font-black tracking-tight leading-none">Fatima Store</h1>
                        <div class="flex items-center gap-2 mt-0.5">
                            <span id="role-badge" class="text-[10px] bg-zinc-100 dark:bg-zinc-800 px-1.5 py-0.5 rounded text-zinc-500 font-bold uppercase">CONNECTING...</span>
                            <span id="user-name-display" class="text-[10px] text-teal-600 dark:text-teal-400 font-bold"></span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="window.toggleDebt()" class="w-9 h-9 rounded-full bg-orange-50 dark:bg-orange-900/20 text-orange-600 dark:text-orange-400 flex items-center justify-center"><i data-lucide="book" class="w-4 h-4"></i></button>
                        <button onclick="window.openSuperAdmin()" id="admin-btn" class="hidden w-9 h-9 rounded-full bg-zinc-100 dark:bg-zinc-800 flex items-center justify-center"><i data-lucide="shield" class="w-4 h-4"></i></button>
                        <button onclick="window.logout()" class="w-9 h-9 rounded-full bg-rose-50 text-rose-500 flex items-center justify-center"><i data-lucide="log-out" class="w-4 h-4"></i></button>
                    </div>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="search-input" class="flex-1 py-3 px-4 rounded-2xl bg-zinc-100 dark:bg-zinc-900 border-none font-medium" placeholder="Search items...">
                    <button onclick="window.startScanner('search')" class="bg-zinc-900 text-white w-12 rounded-2xl flex items-center justify-center"><i data-lucide="scan-line" class="w-5 h-5"></i></button>
                </div>
                <div id="category-container" class="flex gap-2 mt-4 overflow-x-auto no-scrollbar pb-1"></div>
            </div>
        </div>

        <div class="max-w-xl mx-auto px-4 py-6">
            <div id="data-loading" class="text-center py-20 hidden"><div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-teal-600 border-t-transparent"></div></div>
            <div id="item-list" class="space-y-3"></div>
        </div>

        <div id="fab-container" class="fixed bottom-8 right-6 z-20 flex flex-col gap-4">
            <button onclick="window.openCart()" id="cart-fab" class="hidden bg-white dark:bg-zinc-800 w-16 h-16 rounded-3xl shadow-lg flex items-center justify-center relative">
                <i data-lucide="shopping-bag" class="w-6 h-6 text-teal-600"></i>
                <span id="cart-badge" class="absolute -top-1 -right-1 bg-rose-500 text-white text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center">0</span>
            </button>
            <button onclick="window.openItemModal()" class="bg-teal-600 text-white w-16 h-16 rounded-3xl shadow-lg shadow-teal-600/30 flex items-center justify-center"><i data-lucide="plus" class="w-8 h-8"></i></button>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 z-50 flex items-end sm:items-center justify-center px-4 py-6 bg-zinc-900/60 backdrop-blur-sm">
        <div class="bg-white dark:bg-zinc-900 w-full max-w-sm rounded-3xl p-6 animate-[slideUp_0.2s_ease-out]">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="font-black text-xl">New Item</h3>
                <button onclick="document.getElementById('modal').classList.add('hidden')" class="p-2"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <form id="item-form" class="space-y-4">
                <input type="hidden" id="item-id">
                <div class="flex gap-2">
                    <input type="text" id="barcode-input" class="flex-1 p-3.5 rounded-xl bg-zinc-50 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700" placeholder="Barcode">
                    <button type="button" onclick="window.startScanner('edit')" class="p-3.5 bg-zinc-100 rounded-xl"><i data-lucide="scan-line" class="w-5 h-5"></i></button>
                </div>
                <input type="text" id="name-input" required class="w-full p-3.5 rounded-xl bg-zinc-50 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 font-bold" placeholder="Item Name">
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="text-[10px] font-bold text-zinc-400 uppercase">Selling Price</label>
                        <input type="number" id="price-input" step="0.01" required class="w-full p-3.5 rounded-xl bg-zinc-50 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 font-bold" placeholder="0.00">
                    </div>
                    <div class="flex-1 hidden" id="cost-price-container">
                        <label class="text-[10px] font-bold text-amber-500 uppercase">Cost Price</label>
                        <input type="number" id="cost-price-input" step="0.01" class="w-full p-3.5 rounded-xl bg-amber-50 dark:bg-amber-900/10 border border-amber-200 dark:border-amber-800 font-bold text-amber-700" placeholder="0.00">
                    </div>
                </div>
                <input type="text" id="category-input" class="w-full p-3.5 rounded-xl bg-zinc-50 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700" placeholder="Category">
                <button type="submit" class="w-full py-4 bg-teal-600 text-white font-bold rounded-2xl shadow-lg">Save Item</button>
            </form>
        </div>
    </div>

    <div id="debt-modal" class="hidden fixed inset-0 z-50 bg-zinc-900/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-zinc-900 w-full max-w-2xl h-[85vh] rounded-3xl flex flex-col overflow-hidden">
            <div class="p-5 border-b border-zinc-100 dark:border-zinc-800 flex justify-between items-center bg-orange-50 dark:bg-orange-900/10">
                <div class="flex items-center gap-3">
                    <div class="bg-orange-100 text-orange-600 p-2 rounded-lg"><i data-lucide="book-open" class="w-5 h-5"></i></div>
                    <div><h3 class="font-black text-lg">Debt Ledger</h3><p class="text-xs text-zinc-500">Track borrowers</p></div>
                </div>
                <button onclick="document.getElementById('debt-modal').classList.add('hidden')" class="p-2 hover:bg-white rounded-full"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            
            <div class="flex border-b border-zinc-100 dark:border-zinc-800">
                <button onclick="window.switchDebtTab('list')" id="dt-list" class="flex-1 py-4 font-bold text-sm border-b-2 border-orange-500 text-orange-600">Active Debtors</button>
                <button onclick="window.switchDebtTab('add')" id="dt-add" class="flex-1 py-4 font-bold text-sm text-zinc-400">New Entry</button>
            </div>

            <div id="debt-content-list" class="flex-1 overflow-y-auto p-4 bg-zinc-50 dark:bg-black/20">
                <input type="text" id="debt-search" onkeyup="window.renderDebtors()" placeholder="Search Name..." class="w-full p-3 rounded-xl border border-zinc-200 mb-4 text-sm">
                <div id="debtor-list" class="space-y-3"></div>
            </div>

            <div id="debt-content-add" class="hidden flex-1 overflow-y-auto p-6">
                <div class="space-y-4 max-w-sm mx-auto">
                    <div>
                        <label class="text-xs font-bold text-zinc-500">Customer Name</label>
                        <input type="text" id="debt-name" class="w-full p-3 rounded-xl border border-zinc-200 font-bold" placeholder="e.g. Mama Sani">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-zinc-500">Items Collected (Optional)</label>
                        <textarea id="debt-items" class="w-full p-3 rounded-xl border border-zinc-200" rows="2" placeholder="e.g. 2 Rice, 1 Oil..."></textarea>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-zinc-500">Amount Owed (₦)</label>
                        <input type="number" id="debt-amount" class="w-full p-3 rounded-xl border border-zinc-200 font-black text-xl text-rose-600" placeholder="0.00">
                    </div>
                    <button onclick="window.saveDebt()" class="w-full py-4 bg-orange-500 text-white font-bold rounded-xl shadow-lg mt-4">Record Debt</button>
                </div>
            </div>
        </div>
    </div>

    <div id="debt-detail-modal" class="hidden fixed inset-0 z-[55] bg-black/50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-zinc-900 w-full max-w-sm rounded-2xl p-6 shadow-2xl">
            <h3 id="dd-name" class="font-black text-xl mb-1">Customer</h3>
            <div id="dd-balance" class="text-3xl font-black text-rose-600 mb-6">₦0.00</div>
            
            <div class="bg-zinc-50 p-4 rounded-xl border border-zinc-100 mb-4">
                <label class="text-xs font-bold text-zinc-500 uppercase">Make Payment</label>
                <div class="flex gap-2 mt-2">
                    <input type="number" id="repay-amount" class="flex-1 p-3 rounded-lg border border-zinc-200 font-bold" placeholder="Amount">
                    <button onclick="window.processRepayment()" class="bg-teal-600 text-white px-4 rounded-lg font-bold">Pay</button>
                </div>
            </div>

            <div class="max-h-40 overflow-y-auto border-t border-zinc-100 pt-4">
                <div class="text-xs font-bold text-zinc-400 mb-2">HISTORY</div>
                <div id="dd-history" class="space-y-2 text-sm"></div>
            </div>
            
            <button onclick="document.getElementById('debt-detail-modal').classList.add('hidden')" class="w-full mt-4 py-3 bg-zinc-100 font-bold rounded-xl">Close</button>
        </div>
    </div>

    <div id="scanner-overlay" class="hidden fixed inset-0 z-[100] bg-black">
        <div class="absolute top-0 w-full p-4 flex justify-between text-white z-20">
            <h3>Scan Barcode</h3><button onclick="window.stopScanner()"><i data-lucide="x"></i></button>
        </div>
        <div id="reader" class="w-full h-full"></div>
    </div>

    <script type="module" src="./core.js"></script>
    <script type="module" src="./ui.js"></script>
    <script type="module" src="./debt.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üîê Secret Cipher</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b5ed7" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0b5ed7, #121826);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.4);
    }
    main {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 15px;
      justify-content: center;
    }
    section, aside {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 20px;
      flex: 1;
      min-width: 280px;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      margin: 10px 0;
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 14px;
    }
    .controls { display: flex; flex-wrap: wrap; gap: 10px; }
    button {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg,#2575fc,#6a11cb);
    }
    button:hover { opacity: 0.9; }
    button.danger { background: linear-gradient(90deg,#e53935,#ff7043); }
    button.secondary { background: linear-gradient(90deg,#00c6ff,#0072ff); }
    .history-item {
      background: rgba(0,0,0,0.25);
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      font-size: 13px;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      background: rgba(0,0,0,0.5);
    }
    /* Toast */
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 10px 16px;
      border-radius: 22px;
      opacity: 0;
      transition: .25s;
      z-index: 200;
    }
    #toast.show { opacity: 1; transform: translateX(-50%) translateY(-6px); }
    /* Login modal */
    #loginScreen {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex; align-items: center; justify-content: center;
      z-index: 100;
    }
    #loginBox {
      background: #1a1f2f;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
    }
    #loginBox input {
      width: 100%; padding: 10px; margin: 8px 0;
      border-radius: 8px; border: none;
      background: rgba(255,255,255,0.1); color: #fff;
    }
  </style>
</head>
<body>
  <!-- Login screen -->
  <div id="loginScreen">
    <div id="loginBox">
      <h2>üîë Login / Sign Up</h2>
      <input id="username" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="signup()" class="secondary">Sign Up</button>
      <button onclick="continueGuest()">Continue as Guest</button>
    </div>
  </div>

  <header>
    <h1>üîê Secret Cipher</h1>
    <p id="welcomeUser"></p>
    <button onclick="logout()" class="danger">Logout</button>
  </header>

  <main>
    <section>
      <h3>üìù Cipher Tool</h3>
      <textarea id="input" placeholder="Type message..."></textarea>
      <div class="controls">
        <button onclick="encode()">Encode</button>
        <button onclick="decode()">Decode</button>
        <button onclick="smartDetect()">Smart Detect</button>
        <button onclick="copyResult()" class="secondary">Copy</button>
        <button onclick="clearAll()" class="danger">Clear</button>
      </div>
      <textarea id="output" readonly placeholder="Result..."></textarea>
    </section>
    <aside>
      <h3>üìú History</h3>
      <div id="history"></div>
      <button onclick="clearHistory()" class="danger">Clear History</button>
    </aside>
  </main>

  <footer>
    ¬© <span id="year"></span> Secret Cipher
  </footer>
  <div id="toast"></div>

<script>
  // Accounts in localStorage
  let accounts = JSON.parse(localStorage.getItem("accounts") || "{}");
  let currentUser = null;

  function toast(msg) {
    const t=document.getElementById("toast");
    t.textContent=msg;
    t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"),2000);
  }

  function saveAccounts() {
    localStorage.setItem("accounts", JSON.stringify(accounts));
  }

  function login() {
    const u=document.getElementById("username").value.trim();
    const p=document.getElementById("password").value.trim();
    if(!u||!p) return toast("Fill all fields");
    if(!accounts[u]) return toast("No such user");
    if(accounts[u].password!==p) return toast("Wrong password");
    currentUser=u;
    localStorage.setItem("currentUser", u);
    document.getElementById("loginScreen").style.display="none";
    document.getElementById("welcomeUser").textContent="Welcome "+u;
    renderHistory();
    toast("‚úÖ Logged in");
  }

  function signup() {
    const u=document.getElementById("username").value.trim();
    const p=document.getElementById("password").value.trim();
    if(!u||!p) return toast("Fill all fields");
    if(accounts[u]) return toast("User exists");
    accounts[u]={password:p,history:[]};
    saveAccounts();
    toast("‚úÖ Account created, please login");
  }

  function continueGuest() {
    currentUser="guest";
    localStorage.setItem("currentUser","guest");
    document.getElementById("loginScreen").style.display="none";
    document.getElementById("welcomeUser").textContent="Welcome Guest";
    renderHistory();
    toast("‚û° Continuing as guest");
  }

  function logout() {
    if(!confirm("Are you sure you want to logout?")) return;
    currentUser=null;
    localStorage.removeItem("currentUser");
    document.getElementById("loginScreen").style.display="flex";
    toast("üö™ Logged out");
  }

  // Cipher logic
  const vmap={a:"1",e:"2",i:"3",o:"4",u:"5"};
  const vrev={"1":"a","2":"e","3":"i","4":"o","5":"u"};

  function encode() {
    const txt=document.getElementById("input").value;
    let out="";
    for(const c of txt) {
      if(vmap[c]) out+=vmap[c];
      else if(vmap[c.toLowerCase()]) out+=vmap[c.toLowerCase()];
      else if(/[a-zA-Z]/.test(c)) out+=c+"a";
      else out+=c;
    }
    document.getElementById("output").value=out;
    addHist("Encoded",txt,out);
  }

  function decode() {
    const txt=document.getElementById("input").value;
    let out="";
    for(let i=0;i<txt.length;i++) {
      const c=txt[i];
      if(vrev[c]) out+=vrev[c];
      else if(/[a-zA-Z]/.test(c)&&txt[i+1]==="a"){out+=c;i++;}
      else out+=c;
    }
    document.getElementById("output").value=out;
    addHist("Decoded",txt,out);
  }

  function smartDetect() {
    const txt=document.getElementById("input").value;
    if(/[1-5]/.test(txt)) decode(); else encode();
  }

  function copyResult() {
    const val=document.getElementById("output").value;
    if(!val) return toast("Nothing to copy");
    navigator.clipboard.writeText(val);
    toast("üìã Copied");
  }

  function clearAll() {
    document.getElementById("input").value="";
    document.getElementById("output").value="";
  }

  // History
  function addHist(type, inp, res) {
    if(!currentUser) return;
    accounts[currentUser].history.unshift({type, inp, res, date:new Date().toLocaleString()});
    accounts[currentUser].history=accounts[currentUser].history.slice(0,20);
    saveAccounts();
    renderHistory();
  }

  function renderHistory() {
    if(!currentUser||!accounts[currentUser]) return;
    let h=accounts[currentUser].history||[];
    document.getElementById("history").innerHTML=h.map(x=>`<div class='history-item'><b>${x.type}</b>: ${x.res}<br><small>${x.date}</small></div>`).join("")||"No history yet";
  }

  function clearHistory() {
    if(!currentUser) return;
    accounts[currentUser].history=[];
    saveAccounts();
    renderHistory();
  }

  // Init
  document.getElementById("year").textContent=new Date().getFullYear();
  let saved=localStorage.getItem("currentUser");
  if(saved&&accounts[saved]) {
    currentUser=saved;
    document.getElementById("loginScreen").style.display="none";
    document.getElementById("welcomeUser").textContent="Welcome "+saved;
    renderHistory();
  }
</script>

<script>
  // Register service worker
  if("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(r=>console.log("SW registered",r))
      .catch(e=>console.log("SW failed",e));
  }
</script>
</body>
</html>
